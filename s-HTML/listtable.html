<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1px">
        <tr>
            <th>Ordered List</th>
            <th>Unordered List</th>
        </tr>
        <tr>
            <td>
                <ol>
                    <li>Apple</li>
                    <li>Banana</li>
                    <li>Cherry</li>
                </ol>
            </td>
            <td>
                <ul>
                    <li>Aeroplane</li>
                    <li>Ball</li>
                    <li>Crocodile</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>
                <ol type="A">
                    <li>Apple</li>
                    <li>Banana</li>
                    <li>Cherry</li>
                </ol>
            </td>
            <td>
                <ul type="circle">
                    <li>Aeroplane</li>
                    <li>Ball</li>
                    <li>Crocodile</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
